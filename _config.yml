plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: ucsb-cs-course-repos/course-repo-jekyll-theme

url: https://ucsb-cs111.github.io # the base hostname & protocol for your site
baseurl: "/w19"  # the subpath of your site, e.g. "/blog"

course: "CS111"
course_title: "Introduction to Computational Science"
title: "UCSB CS111 W19"
github_url: https://github.com/ucsb-cs111/w19
qtr: "W19"
quarter: "Winter 2019"

lecture_code:
   url: https://github.com/ucsb-cs111/w19-lecture-files/

start_week: 1
start_date: 2019-01-06 
num_weeks: 10
extra_exam_week: true

cal_dates: >
  [
    {"label":"W19 official start date", "date":"2019-01-07" },
    {"label":"W19 1st day of instruction", "date":"2019-01-07" },	
    {"label":"Univ Holiday", "date":"2019-01-21" },
    {"label":"Drop deadline (no W grade)","date":"2019-02-04" },
    {"label":"Univ Holiday", "date":"2019-02-18" },
    {"label":"W19 instruction ends", "date":"2019-03-15" },
    {"label":"W19 finals start", "date":"2019-03-16" },
    {"label":"W19 finals end", "date":"2019-03-22" },
    {"label":"W19 qtr ends", "date":"2019-03-22" }
  ]




kramdown:
   parse_block_html: false



exclude:
  - 'vendor'
  - 'setup.sh'
  - 'jekyll.sh'
include:
  - '_pages'


  
timezone: America/Los_Angeles

collections:
  hwk:
    output: true
    permalink: /hwk/:path/
    last_before: false
  lab:
    output: true
    permalink: /lab/:path/
    last_before: false
  exam:
    output: true
    permalink: /exam/:path/
  info:
    output: true
    permalink: /info/:path/
  lectures:
    output: true
    permalink: /lectures/:path/


defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
  -
    scope:
      path: ""
      type: hwk
    values:
      layout: hwk
  -
    scope:
      path: ""
      type: lab
    values:
      layout: lab
  -
    scope:
      path: ""
      type: pa
    values:
      layout: lab
  -
    scope:
      path: ""
      type: exam
    values:
      layout: exam_info
  -
    scope:
      path: ""
      type: info
    values:
      layout: default
  -
    scope:
      path: ""
      type: lectures
    values:
      layout: lecture
      ready: false
  -
    scope:
      path: "syllabus.md"
      type: info
    values:
      layout: default

